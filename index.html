<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Manager</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form"> 
        <div class="form__top">
          <h2 class="form__title">Add ToDo</h2>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M21 14v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5v2H5v14h14v-5h2z"/><path fill="rgb(121, 110, 8)" d="M21 7h-4V3h-2v4h-4v2h4v4h2V9h4z"/></svg>
        </div>

        <input class="form__input" type="text" />
        <p class="form__text">Todo</p>
        <input class="form__input" type="date" />
        <p class="form__text">Add deadline</p>
        <input class="form__input" type="time" />
        <p class="form__text">Add time</p>
        <button class="form__button">Add</button>
      </form>
      <div class="show">
        <div class="show__items">
          <div class="show__items-top">
            <span class="show__date"></span>
          </div>
          <div class="show__items-bottom">
          </div>
        </div>

      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
